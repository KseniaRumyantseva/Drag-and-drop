<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/p-style.css">
    <title>Пазлы</title>
</head>

<body>
    <div class="container">
        <div class="puzzles">
            <div class="puzzle">
